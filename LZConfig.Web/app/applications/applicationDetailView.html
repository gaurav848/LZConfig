<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
        {{::vm.title}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">Name:</div>
                    <div class="col-md-6">{{vm.application.Name}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Description:</div>
                    <div class="col-md-6">{{vm.application.Description}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">URL:</div>
                    <div class="col-md-6">{{vm.application.URL}}</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-8">
                <button ng-click="save(theForm)"
                        ng-disabled="theForm.$pristine || theForm.$invalid"
                        class="btn btn-primary">
                    Save
                </button>
                <button ng-click="vm.cancel()"
                        class="btn btn-warning">
                    Cancel
                </button>
            </div>
        </div>


        <div class="panel-footer">
            <a class="btn btn-default"
               ng-href="#applicationList"
               style="width: 80px">
                < Back
            </a>
        </div>
    </div>
</div>
