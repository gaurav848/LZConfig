<div class="panel-body">
    <span ng-bind="vm.title"></span>
    <table class="table">
        <thead>
        <tr>
            <td>Name</td>
            <td>Description</td>
            <td>CreateDate</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="app in vm.applications">
            <td><a ng-href="#applicationDetail/{{app.ID}}">{{ app.Name}}</a></td>
            <td>{{app.Description}}</td>
            <td>{{app.CreatedDate | date:'medium'}}</td>
        </tr>
        </tbody>
    </table>
</div>
