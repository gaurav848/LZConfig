<div class="panel panel-primary">
    <div class="panel-heading" style="font-size: large">
        {{::vm.title}}
    </div>

    <div class="panel-body">
        <div id="tabs">
            <ul>
                <li ng-repeat="tab in vm.tabs" ng-class="{active:vm.isActiveTab(tab.url)}" ng-click="vm.onClickTab(tab)">{{tab.title}}</li>
            </ul>
            <div id="mainView">
                <div ng-include src="vm.currentTab"></div>
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <a class="btn btn-default"
           ng-href="#applicationList"
           style="width: 80px">
            < Back
        </a>
    </div>
</div>
